<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JSFRF错误处理页面</title>
</h:head>
<h:body>
	<h:form id="errorForm">
		<div style="height: 400px; width: 80%; margin-left: 100px; margin-top: 100px;" class="dotBorder">
			<h:outputText value="出错啦" style="font-weight:bold;font-size: 16px;color:red" />
			<div style="margin: 10px 2px; font-size: 14px; height: 350px; overflow-y: scroll;">
				<h:panelGrid>
					<h:outputText value="#{jrerror.errorCode}" />
					<h:outputText value="#{jrerror.errorUri}" />
					<h:outputText value="#{jrerror.errorType}" />
					<h:outputText value="#{jrerror.errorMessage}" />
					<h:outputText/>
					<h:outputText value="#{jrerror.stackTrace}" />
				</h:panelGrid>
			</div>
		</div>
	</h:form>
	<h:button value="返回" outcome="/welcome" style="width:100px;cursor: pointer;margin-left:80%;margin-top:10px;" />
</h:body>
</html>
