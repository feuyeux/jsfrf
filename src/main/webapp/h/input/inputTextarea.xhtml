<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JavaServer Faces h标签库</title>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<script>
	function fireEvent(){
		alert('值变事件触发');
	}
	</script>
</h:head>
<h:body>
	<h:form id="inputTextForm">
		<h:inputTextarea id="textArea" value="#{text.value}" cols="5" rows="10" title="多行文本输入框测试">
			<f:ajax event="change" render="resultText" listener="#{text.foo}" onevent="fireEvent"/>
		</h:inputTextarea>
		<br />
		<h:inputText id="resultText" value="#{text.value}" size="20" readonly="true"/>
	</h:form>
	<br />
	<h:link value="返回" outcome="/h/inputs" />
</h:body>
</html>
