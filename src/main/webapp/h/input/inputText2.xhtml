<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head id="inputHead">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces h标签库</title>
</h:head>
<h:body id="inputBody">
	<h:form id="inputForm">
		<h:inputText id="emailBox" value="#{text.email}" validatorMessage="邮箱格式错误">
			<f:validateRegex
				pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+([;.](([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5}){1,25})+)*$">
			</f:validateRegex>
			<rich:validator />
		</h:inputText>
		<rich:message for="emailBox" />

		<script type="text/javascript">
		var originalMessage = "请输入邮箱地址";
		var box=jQuery('#inputForm\\:emailBox');
		if(box.val()===originalMessage){
			box.css({'color':'gray'});
			}
			box.focus(function(){
				if(box.val()===originalMessage){
				box.val('');
				box.css({'color':''});
			}
			});
			box.blur(function(){
				if(box.val()===''){
				box.val(originalMessage);
				box.css({'color':'gray'});
			}
		});
		</script>
	</h:form>

	<br />
	<h:link value="返回" outcome="/h/inputs" />
</h:body>
</html>
