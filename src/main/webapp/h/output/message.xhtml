<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JavaServer Faces h标签库</title>
	<h:outputStylesheet name="jsfrf.css" library="css" />
</h:head>

<h:body>
	<h:form id="messageForm">
		<h:panelGrid columns="2">
			<h:inputText id="x" value="#{flash.x}" size="20" required="true" requiredMessage="自定义必输消息" validatorMessage="自定义验证消息" label="标准输入组件x">
				<f:validateLength minimum="5" maximum="10" />
			</h:inputText>
			<h:message for="x" style="color:red" />

			<h:inputText id="y" value="#{flash.y}" size="20" required="true" label="标准输入组件y">
				<f:validateLongRange for="y" minimum="1" maximum="200" />
			</h:inputText>
			<h:message for="y" style="color:red" />
		</h:panelGrid>
		<br />
		<h:commandButton value="测试消息组件" />
		<br />
		<h:messages id="globalMessages" layout="table" showDetail="true" showSummary="true" />
	</h:form>
	<br />
	<h:link value="返回" outcome="/h/outputs" />
</h:body>
</html>
