<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<h:outputStylesheet>
	table,th,td {
		border-style: solid dotted;
		border-color: #BED6F8;
	}
	.vtop{
		vertical-align:top;
	}
	.row1{
		font-weight:bold;
	}
	.row2{
		font-size:8px;
	}
	.row3{
		font-style:italic;
	}
	</h:outputStylesheet>
	<title>JavaServer Faces h标签库</title>
</h:head>

<h:body>
	<h:panelGrid columns="2" border="1" columnClasses="vtop,vtop" rowClasses="row1,row2,row3">
		<h:outputText value="1" />
		<h:outputText value="2" />
		<h:outputText value="3" />
		<h:panelGroup>
			<h:outputText value="1" />
			<h:outputText value="2" />
			<h:outputText value="3" />
		</h:panelGroup>
		
		<h:outputText value="5" />
		<h:outputText value="6" />
		<h:outputText value="7" />
		<h:outputText value="8" />
		<h:outputText value="9" />
		<h:outputText value="10" />
	</h:panelGrid>
	<br />
	<h:link value="返回" outcome="/h/outputs" />
</h:body>
</html>
