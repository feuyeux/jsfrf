<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces h标签库</title>
	<style>
.head {
	color: blue;
}

.foot {
	align: right;
	text-align: right;
	color: blue;
}

.firstCol {
	width: 15%;
}
</style>
</h:head>
<h:body>
	<h:form id="tableForm">
		<h:dataTable id="dt" style="width:80%" rows="10" value="#{onePagination.list}" var="yi" frame="border" rules="all"
			footerClass="foot" headerClass="head" rowClasses="oddrow,evenrow" columnClasses="firstCol" bgcolor="white"
			border="3" cellpadding="1" cellspacing="1">
			<f:facet name="header">
				<h:outputText value="易经列表" />
			</f:facet>
			
			<h:column id="firstColumn">
				<f:facet name="header">
					<h:outputText value="名称" />
				</f:facet>
				<h:outputText value="#{yi.name}" />
			</h:column>

			<h:column id="secondColumn">
				<f:facet name="header">
					<h:outputText value="读音" />
				</f:facet>
				<h:outputText value="#{yi.pronounce}" />
			</h:column>

			<f:facet name="footer">
				<h:outputText value="#{playerBean.pageIndex}/#{playerBean.pageSize}" />
			</f:facet>
		</h:dataTable>
	</h:form>
	<br />
	<h:link value="返回" outcome="/h/outputs" />
</h:body>
</html>
