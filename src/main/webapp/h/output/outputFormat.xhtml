<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<title>JavaServer Faces h标签库</title>
	<h:outputStylesheet name="jsfrf.css" library="css" />
</h:head>

<h:body>
	<h:form id="outputTextForm">
		<h:outputFormat id="formatText" value="The text value is: {0} {value}." rendered="#{text.rendered}">
			<f:param name="value" value="#{text.value}" />
		</h:outputFormat>
		 
		<a4j:commandButton value="开始测试" action="#text.update0}" render="formatText">
			<f:param name="rendered" value="true" />
			<f:param name="value" value="100" />
		</a4j:commandButton>
	</h:form>
	<br />
	<h:link value="返回" outcome="/h/outputs" />
</h:body>
</html>
