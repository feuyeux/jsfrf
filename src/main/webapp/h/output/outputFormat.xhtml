<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces h标签库</title>
</h:head>

<h:body>
	<h:form id="f">
		<h:outputFormat id="formatText" value="The text value is: {0}." rendered="#{text.rendered}">
			<f:param name="value" value="#{text.value}" />
		</h:outputFormat>
		<br />

		<h:commandButton id="paBtn" value="测试1" action="#{text.update0}">
			<f:param name="rendered" value="true" />
			<f:param name="textValue" value="1" />
		</h:commandButton>

		<h:commandButton id="palBtn" value="测试2" actionListener="#{text.update1}" style="margin-left:10px">
			<f:param name="rendered" value="false" />
			<f:param name="textValue" value="2" />
		</h:commandButton>

		<h:commandButton id="aBtn" value="测试3" action="#{text.update('true','3')}" style="margin-left:10px" />
	</h:form>
	<br />
	<h:form id="outputTextForm2">
		<h:commandButton id="aButton" value="测试4" action="#{text.update('true','4')}" />
	</h:form>
	<br />
	<h:link value="返回" outcome="/h/outputs" />
</h:body>
</html>
