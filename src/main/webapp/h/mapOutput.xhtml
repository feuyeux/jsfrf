<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces map 输出</title>
</h:head>
<h:body>
	<h:outputText value="乾: #{zhouyiMap.map['乾'].pronounce}" />
	<br />
	<table>
		<tbody>
			<c:if test="#{not empty zhouyiMap.map}">
				<c:forEach var='item' items='#{zhouyiMap.map}' varStatus="status">
					<tr>
						<td><h:outputText value="#{status.index+1}" /></td>
						<td><h:outputText value="#{item.key}" /></td>
						<td><h:outputText value="#{item.value.pronounce}" /></td>
					</tr>
				</c:forEach>
			</c:if>
		</tbody>
	</table>

	<br />
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
