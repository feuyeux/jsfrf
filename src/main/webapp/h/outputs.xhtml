<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<style>
		table,th,td {
			border-style: solid dotted;
			border-color: #BED6F8;
		}
	<title>JavaServer Faces h标签库</title>
	</style>
	<title>JavaServer Faces h标签库</title>
</h:head>

<h:body>
	<h:panelGrid columns="2" border="1" styleClass="jsfrfPanel">
		<h:outputText styleClass="b" value="组件名称" />
		<h:outputText styleClass="b" value="组件描述" />

		<h:outputText id="output" value="h:outputText" style="margin:5px 1px;padding:1px 2px 3px 4px;"/>
		<h:outputText value="标准输出组件" />

		<h:outputText value="h:outputFormat" />
		<h:link value="格式化输出组件" outcome="output/outputFormat" />

		<h:outputText value="h:outputLabel" />
		<h:outputLabel value="label输出组件" />

		<h:outputText value="h:message" />
		<h:link value="消息输出组件" outcome="output/message" />

		<h:outputText value="h:messages" />
		<h:link value="消息组输出组件" outcome="output/message" />

		<h:outputText value="h:panelGrid" />
		<h:link value="table输出组件" outcome="inputs.xhtml#pg0" />

		<h:outputText value="h:panelGroup" />
		<h:panelGroup id="panelGroup1">
			<a name="pg0" />
			<h:outputLink id="oLink" value="#{jsfrfEnv.contextPath}/h/outputs.jsf#pg0">
			组输出组件
			</h:outputLink>
		</h:panelGroup>

		<h:outputText value="h:column" />
		<h:link value="列输出组件" outcome="output/datatable" />

		<h:outputText value="h:dataTable" />
		<h:link value="数据表格组件" outcome="output/datatable" />
	</h:panelGrid>
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
