<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="shortcut icon" href="favicon.ico" />
	<h:outputStylesheet name="jsfrf_template.css" library="css" />
	<title><ui:insert name="jsfrfTtitle">jsfrf</ui:insert></title>
</h:head>

<h:body>
	<rich:panel id="tHeader" style="width:100%;height:80px;">
		<ui:insert name="jsfrfHeader"></ui:insert>
	</rich:panel>

	<h:panelGrid id="jsfrfCenter" columns="2" style="width:100%;" columnClasses="content_style,menu_style">
		<rich:panel id="tBody" styleClass="rich_panel">
			<ui:insert name="jsfrfBody"></ui:insert>
		</rich:panel>
		<rich:panel id="tNav" styleClass="rich_panel">
			<ui:insert name="jsfrfNavigator"></ui:insert>
		</rich:panel>
	</h:panelGrid>

	<rich:panel id="tFooter" style="vertical-align:top; text-align:right;width:100%;height:50px;">
		<ui:insert name="jsfrfFooter"></ui:insert>
	</rich:panel>

	<!-- dynamic pagination begin -->
	<h:outputScript library="javascript" name="dynamicPagination.js" />
	<a4j:jsFunction name="updatePageSize">
		<a4j:param name="pageSize" assignTo="#{displayResolution.pageSize}" />
	</a4j:jsFunction>

	<script language="javascript">
		var pageSizeInput=getPageSize();
		updatePageSize(pageSizeInput);
	</script>
	<!-- dynamic pagination end -->
	<br />
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
