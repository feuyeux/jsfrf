<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
</h:head>
<h:body>
	<h:form id="aForm" prependId="false">
		<h:panelGrid>
			<a4j:region id="aRegion">
				<h:inputText id="in1" value="#{text.intValue}" />
				<a4j:commandButton id="btn" value="region测试" bypassUpdates="false" action="#{text.foo1}" />
			</a4j:region>

			<a4j:region id="aRegion2">
				<h:inputText id="condition" value="#{text.value}" maxlength="60">
					<f:ajax event="keyup" listener="#{text.foo}" />
				</h:inputText>
			</a4j:region>

			<h:inputText id="in2" value="#{text.value}" />
			
			<a4j:outputPanel id="op" ajaxRendered="true">
				<h:panelGrid>
					<h:outputText id="out1" value="1: #{text.intValue}" />
					<h:outputText id="out2" value="2: #{text.value}" />
				</h:panelGrid>
			</a4j:outputPanel>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
