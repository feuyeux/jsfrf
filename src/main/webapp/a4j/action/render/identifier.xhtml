<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<h:outputScript library="javascript"
		name="JAVASERVERFACES-1718-Workaround.js" />
</h:head>
<h:body>
	<h:form id="form1">
		<h:inputText id="in1" value="#{a4jBean.value}">
			<a4j:ajax event="keyup" render="out3,out2,out1" listener="#{a4jBean.foo}" />
		</h:inputText>

		<h:inputText id="in2" value="#{a4jBean.value}">
			<f:ajax event="keyup" render=":out3 :form2:out2 :form1:out1" listener="#{a4jBean.foo}" />
		</h:inputText>
		<br />
		<h:outputLabel value="1：" />
		<h:outputText id="out1" value="#{a4jBean.value}" />
	</h:form>

	<h:form id="form2">
		<h:outputLabel value="2：" />
		<h:outputText id="out2" value="#{a4jBean.value}" />
	</h:form>

	<h:outputLabel value="3：" />
	<h:outputText id="out3" value="#{a4jBean.value}" />
	<br />
	<h:link value="返回" outcome="/a4j/actions" />
</h:body>
</html>
