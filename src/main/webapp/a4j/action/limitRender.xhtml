<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<h:outputScript library="javascript" name="JAVASERVERFACES-1718-Workaround.js" />
</h:head>
<h:body>
	<h:form id="form1">
		<h:inputText id="in1" value="#{a4jBean.value}">
			<a4j:ajax event="keyup" render="out1" listener="#{a4jBean.foo}" limitRender="true" />
		</h:inputText>
		<br />
		<h:outputText id="out1" value="1: #{a4jBean.value}" />
	</h:form>
	<h:outputText id="out2" value="2: #{a4jBean.value}" />
	<br />
	<a4j:outputPanel ajaxRendered="true">
		<h:outputText id="out3" value="3: #{a4jBean.value}" />
	</a4j:outputPanel>
	<br />
	<h:link value="返回" outcome="/a4j/actions" />
</h:body>
</html>
