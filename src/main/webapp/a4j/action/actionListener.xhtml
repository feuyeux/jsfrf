<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>

</h:head>
<h:body>
	<h:form>
		<a4j:poll id="poll1" interval="2000" render="out" enabled="#{a4jBean.enabled}" />
	</h:form>

	<h:form id="pollForm">
		<h:panelGrid>
			<h:outputText id="out" value="#{a4jBean.value}" />
			<a4j:commandButton value="开始向服务器取值" action="#{a4jBean.update('1')}" render="poll1" />
			<a4j:commandButton value="结束向服务器取值" action="#{a4jBean.update('0')}" render="poll1" />
		</h:panelGrid>
	</h:form>
	<br />
	<h:link value="返回" outcome="/a4j/actions" />
</h:body>
</html>
