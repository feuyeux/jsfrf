<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
</h:head>
<h:body>
	<h:form>
		<h:inputText value="#{text.value}" />
		<a4j:commandButton value="提交" render="out" />
		<br />
		<a4j:outputPanel id="out">
			<h:outputText value="value＝ #{text.value}." rendered="#{not empty text.value}" />
		</a4j:outputPanel>
	</h:form>
	
	默认热键：Ctrl+Shift+L.
	自定义热键：Ctrl+Shift+Y.
	<a4j:log mode="popup" hotkey="Y" />
	<br />
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
