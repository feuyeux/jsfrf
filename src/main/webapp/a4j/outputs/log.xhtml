<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<link rel="shortcut icon" href="#{jsfrfEnv.imagePath}favicon.ico" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
</h:head>
<h:body id="logBody">
	<h:form id="logForm">
		<h:inputText id="testBox" value="#{text.value}" />
		<a4j:commandButton id="testButton" value="提交" render="outPanel" />
		<br />
		<a4j:outputPanel id="outPanel">
			<h:outputText id="outBox" value="value＝ #{text.value}." rendered="#{not empty text.value}" />
		</a4j:outputPanel>
	</h:form>
	
	默认热键：Ctrl+Shift+L.
	自定义热键：Ctrl+Shift+Y.
	<a4j:log mode="popup" hotkey="Y" />
	<br />
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
