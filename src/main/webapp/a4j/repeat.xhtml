<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<h:outputStylesheet name="jsfrf.css" library="css" />
</h:head>
<h:body>
	<table style="border-color: maroon; border-bottom-style: groove;">
		<tbody>
			<a4j:repeat value="#{zhouyi.sourcelist}" var="yi" rowKeyVar="r" iterationStatusVar="it">
				<tr>
					<td><h:outputText value="#{r+1} #{yi.name} #{yi.pronounce}" /></td>
				</tr>
			</a4j:repeat>
		</tbody>
	</table>
	<br />
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
