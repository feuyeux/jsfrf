<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces f标签库</title>
</h:head>
<h:body>
	<h:form>
		<h:inputText id="aComponent" value="test event" validator="textValidator">
			<f:event type="postAddToView" listener="#{testEvent.postAddToViewListener}" />
			<f:event type="preRenderView" listener="#{testEvent.preRenderViewListener}" />
			<f:event type="javax.faces.event.PreRenderComponentEvent" listener="#{testEvent.preRenderComponentListener}" />
			<f:event type="preValidate" listener="#{testEvent.preValidateListener}" />
			<f:event type="postValidate" listener="#{testEvent.postValidateListener}" />
		</h:inputText>
		<h:commandButton value="测试" />
	</h:form>
	<br />
	<h:link value="返回" outcome="/f/functions" />
</h:body>
</html>
