<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JavaServer Faces f标签库</title>
</h:head>
<h:body>
	<h:form id="aForm">
		<h:inputText id="inputBox" value="#{text.value}" valueChangeListener="#{text.foo0}">
			<f:ajax event="keyup" render="aForm:outputBox" />
			<f:valueChangeListener type="creative.fire.jsfrf.jsf.event.TestValueChangeListener" />
		</h:inputText>
		<h:outputText id="outputBox" value="#{text.value}" />
		<h:commandButton id="btn" value="测试" />
	</h:form>
</h:body>
</html>
