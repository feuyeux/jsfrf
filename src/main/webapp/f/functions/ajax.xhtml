<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces f标签库</title>
	<h:outputScript library="javascript/offical" name="jquery-1.7.1.js" target="head" />
	<h:outputScript library="javascript" name="ajax.js" target="head" />
</h:head>

<h:body>
	<h:form id="ajaxForm">
		<h:panelGrid>
			<h:inputText id="inputText" value="#{a4jBean.value}">
				<f:ajax event="keyup" render="outputText" onevent="requestMonitor" onerror="errorHandler" disabled="false" listener="#{a4jBean.walk}" />
			</h:inputText>

			<h:outputText id="outputText" value="#{a4jBean.value}" />

			<h:outputText id="ajaxConsole" />
			<h:outputText id="ajaxErrorMessage" />
		</h:panelGrid>
	</h:form>
</h:body>

</html>
