<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces f标签库</title>
</h:head>
<h:body>
	<h:form id="validatorForm">
		<h:panelGrid columns="3">
			<h:outputLabel value="验证必输项组件" />
			<h:inputText id="x1" value="#{flash.x1}">
				<f:validateRequired />
			</h:inputText>
			<h:message for="x1" style="color:red" />

			<h:outputLabel value="验证必输项组件" />
			<f:validateRequired>
				<h:panelGrid columns="3">
					<h:inputText id="x11" value="#{flash.x11}" />
					<h:inputText id="x12" value="#{flash.x12}" />
					<h:inputText id="x13" value="#{flash.x13}" />
				</h:panelGrid>
			</f:validateRequired>
			
			<h:panelGrid columns="3">
				<h:message for="x11" style="color:red" />
				<h:message for="x12" style="color:red" />
				<h:message for="x13" style="color:red" />
			</h:panelGrid>

			<h:outputLabel value="长度验证组件 长度范围：5到9" />
			<h:inputText id="x2" value="#{flash.x2}">
				<f:validateLength minimum="5" maximum="9" />
			</h:inputText>
			<h:message for="x2" style="color:red" />

			<h:outputLabel value="长整型范围验证组件 -123450 到 123450" />
			<h:inputText id="x3" value="#{flash.x3}">
				<f:validateLongRange minimum="-123450" maximum="123450" />
			</h:inputText>
			<h:message for="x3" style="color:red" />

			<h:outputLabel value="浮点型范围验证组件 1.0到3.14" />
			<f:validateDoubleRange minimum="1.0" maximum="3.14">
				<h:inputText id="x4" value="#{flash.x4}" />
			</f:validateDoubleRange>
			<h:message for="x4" style="color:red" />

			<h:outputLabel value="正则验证组件 (6-8位大写字母)" />
			<h:inputText id="x5" value="#{flash.x5}">
				<f:validateRegex pattern="[A-Z]{6,8}" />
			</h:inputText>
			<h:message for="x5" style="color:red" />
		</h:panelGrid>
		<a4j:commandButton value="测试" execute="@form" render="@form" />
	</h:form>
	<br />
	<h:link value="返回" outcome="/f/validators" />
</h:body>
</html>
