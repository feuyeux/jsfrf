<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces f标签库</title>
</h:head>
<h:body>
	<h:form id="validatorForm">
		<h:panelGrid columns="3">
			<h:inputText value="#{testManagedBean.firstName}">
				<f:validateBean />
			</h:inputText>
			<h:message for="x1" style="color:red" />
			<f:validateBean>
				<h:inputText value="#{testManagedBean.firstName}" />
				<h:inputText disabled="true" value="#{testManagedBean.middleName}" />
				<h:inputText value="#{testManagedBean.lastName}" />
			</f:validateBean>
			<h:message for="x2" style="color:red" />
			<f:validateBean validationGroups="com.example.jsf.TestValidationGroup">
				<h:inputText value="#{testManagedBean.firstName}" />
				<h:inputText value="#{testManagedBean.middleName}" />
				<h:inputText value="#{testManagedBean.lastName}" />
			</f:validateBean>

			<h:message for="x3" style="color:red" />
		</h:panelGrid>
		<a4j:commandButton value="测试" execute="@form" render="@form" />
	</h:form>
	<br />
	<h:link value="返回" outcome="/f/validators" />
</h:body>
</html>
