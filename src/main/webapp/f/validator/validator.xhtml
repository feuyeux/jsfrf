<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JavaServer Faces f标签库</title>
</h:head>
<h:body>
	<h:form id="validatorForm">
		<h:panelGrid>
			<h:inputText id="input1" value="#{a4jBean.value}" size="20">
				<f:validator validatorId="ajaxConverter" />
			</h:inputText>
			<h:message for="input1" style="color:red" />
			
			<h:inputText id="input2" value="#{a4jBean.value}" size="20" validator="ajaxConverter" />
			<h:message for="input2" style="color:red" />
			
			<h:commandButton value="测试" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
