<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JavaServer Faces f标签库</title>
</h:head>
<h:body>
	<h:form id="convertForm">
		<h:inputText id="in1" value="#{a4jBean}">
			<f:converter converterId="ajaxBeanConverter" />
			<f:ajax event="keyup" render="out1" />
		</h:inputText>
		<h:panelGroup id="p1">
			<h:outputLabel value="您输入的是：" />
			<h:outputText id="out1" value="#{a4jBean}">
				<f:converter converterId="ajaxBeanConverter" />
			</h:outputText>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
