<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
	<script>
		function filterOnBrowser(prefix, suggestValue) {
			if (prefix.length >= 1) {
				if (suggestValue.indexOf(prefix) != -1)//contains
					return true;
				else
					return false;
			}
			return true;
		};
	</script>
</h:head>

<h:body>
	<h:form id="autoForm1">
		<rich:autocomplete id="autoInput" autocompleteMethod="#{onePagination.autocomplete}" layout="list" mode="ajax" var="yi" fetchValue="#{yi.sequence}"
			autoFill="true" selectFirst="true">
		</rich:autocomplete>
	</h:form>

	<h:form id="autoForm2">
		<rich:autocomplete autocompleteList="#{onePagination.list}" mode="lazyClient" clientFilterFunction="filterOnBrowser" tokens="," var="yi"
			fetchValue="#{yi.sequence}" layout="table">
			<rich:column>
				<h:outputText id="yiNo" value="#{yi.sequence}" />
			</rich:column>
			<rich:column>
				<h:outputText id="yiName" value="#{yi.name}" />
			</rich:column>
			<rich:column>
				<h:outputText id="yiPron" value="#{yi.pronounce}" />
			</rich:column>
		</rich:autocomplete>
	</h:form>
	<br />
	<h:link value="返回列表" outcome="/rich/inputs" />
</h:body>
</html>
