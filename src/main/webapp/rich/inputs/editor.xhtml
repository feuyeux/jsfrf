	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
</h:head>

<h:body>
    <h:form>
		<rich:panel style="width:60%">
			<rich:editor id="editor1" toolbar="full" value="#{flash.editing}" skin="office2003" lang="fr">
				<f:facet name="config">
				  startupFocus: true,
				  language:'fr'
				</f:facet>
				<a4j:ajax event="change" render="panel" />
				<a4j:ajax event="dirty" render="panel" />
			</rich:editor>
			<h:outputText id="panel" style="margin-bottom: 5em" escape="false" value="#{flash.editing}" />
		</rich:panel>
    </h:form>

	<h:link value="返回列表" outcome="/rich/inputs" />
