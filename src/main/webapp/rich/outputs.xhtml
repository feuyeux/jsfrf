<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="shortcut icon" href="#{jsfrfEnv.imagePath}favicon.ico" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库 输出组件</title>
</h:head>

<h:body>
	<h:panelGrid styleClass="jsfrfPanel" columns="2" columnClasses="vtop,vtop">
		<h:panelGrid>
		面板组件
		<h:link value="rich:panel" outcome="/rich/outputs/panel" />
		伸缩面板
		<h:link value="rich:collapsiblePanel" outcome="/rich/outputs/collapsiblePanel" />
			<h:link value="rich:panelToggleListener" outcome="/rich/outputs/collapsiblePanel" />
		面板图标
		<h:link value="panel Icon" outcome="/rich/outputs/panelIcon" />
		切换面板
		<h:link value="rich:toggleControl" outcome="/rich/outputs/toggle" />
			<h:link value="rich:togglePanel" outcome="/rich/outputs/toggle" />
			<h:link value="rich:togglePanelItem" outcome="/rich/outputs/toggle" />
			标签面板
		<h:link value="rich:tab" outcome="/rich/outputs/tab" />
			<h:link value="rich:tabPanel" outcome="/rich/outputs/tab" />
			<h:link value="rich:itemChangeListener" outcome="/rich/outputs/tab" />
		</h:panelGrid>

		<h:panelGrid>
		波纹面板
		<h:link value="rich:accordion" outcome="/rich/outputs/accordion" />
			<h:link value="rich:accordionItem" outcome="/rich/outputs/accordion" />
		弹出面板
		<h:link value="rich:popupPanel" outcome="/rich/outputs/popupPanel" />
		进度条
		<h:link value="rich:progressBar" outcome="/rich/outputs/progressBar" />
		提示框
		<h:link value="rich:tooltip" outcome="/rich/outputs/tooltip" />
		</h:panelGrid>
	</h:panelGrid>

	<br />
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
