<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
</h:head>

<h:body>
	<h:form id="xdtForm">
		<rich:extendedDataTable id="xdt" style="height:500px; width:183px;"
			frozenColumns="1" value="#{xonePagination.list}"
			selection="#{xonePagination.selection}" var="yi"
			rowClasses="oddrow,evenrow"
			columnClasses="firstCol,secondCol,thirdCol" border="1"
			selectionMode="multiple">

			<a4j:ajax event="selectionchange" render="selected"
				listener="#{xonePagination.showSelections}" />

			<rich:column id="firstColumn">
				<f:facet name="header">
					 序号
				</f:facet>
				<h:outputText value="#{yi.sequence}" />
			</rich:column>

			<rich:column>
				<f:facet name="header">
					名称
				</f:facet>
				<h:outputText value="#{yi.name}" />
			</rich:column>
			
			<rich:column>
				<f:facet name="header">
					读音
				</f:facet>
				<h:outputText value="#{yi.pronounce}" />
			</rich:column>

			<f:facet name="footer">
				<h:outputText value="易经列表" />
			</f:facet>
		</rich:extendedDataTable>

		<rich:list id="selected" value="#{xonePagination.selectedList}" var="yi">
		<h:outputText value="#{yi.sequence} #{yi.name}" />
		</rich:list>
	</h:form>

	<br />
	<h:link value="返回列表" outcome="/rich/dataIterations" />
</h:body>
</html>
