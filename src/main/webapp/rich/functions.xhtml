<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<link rel="shortcut icon" href="#{jsfrfEnv.imagePath}favicon.ico" />
	<title>Richfaces4 rich标签库 脚本组件</title>
</h:head>

<h:body>
	<h:form id="fForm">
		<h:panelGrid id="pg" />
	</h:form>
	<h:panelGrid id="pg1" columns="2" styleClass="jsfrfPanel">
		<h:outputText value="rich:clientId('pg')" />
		<h:outputText value="client id= #{rich:clientId('pg')}" />

		<h:outputText value="rich:component('pg')" />
		<h:outputText value="#{rich:component('pg')}" />

		<h:outputText value="rich:element('pg')" />
		<h:outputText value="#{rich:element('pg')}" />

		<h:outputText value="rich:findComponent('pg')" />
		<h:outputText value="#{rich:findComponent('pg')}" />

		<h:outputText value="rich:isUserInRole(role)" />
		<h:panelGroup>
			<h:outputText value="#{rich:isUserInRole(role)}" />
			<br />
			<h:outputText value="facesContext.getExternalContext.getUserInRole(role)= #{rich:isUserInRole(role)}" />
		</h:panelGroup>

		<h:outputText value="rich:toScript(text)" />
		<h:outputText value="#{rich:toScript(text)}" />
	</h:panelGrid>
	<br />
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
