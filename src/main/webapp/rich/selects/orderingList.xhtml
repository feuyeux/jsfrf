<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4.1 rich标签库</title>
	<script language="javascript">
		function jsUp(){
			var comp=RichFaces.$('orderForm:list');
			comp.up();
		}
	</script>
</h:head>

<h:body>
	<h:form id="orderForm">
		<h:panelGrid>
			<rich:orderingList id="list" value="#{testList.list}" var="letter" 
			listWidth="300px" itemLabel="#{letter}" itemValue="#{letter}" converter="#{textConverter}"/> 
			<a4j:commandButton value="向上" onclick="jsUp()" immediate="true"/>
		</h:panelGrid>
	</h:form>
		<br />
		<h:link value="返回列表" outcome="/rich/selects" />
</h:body>
</html>
