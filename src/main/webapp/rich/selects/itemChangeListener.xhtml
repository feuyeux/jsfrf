<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
</h:head>

<h:body>
	<rich:select id="selector" value="#{testList.selected}" defaultLabel="请选择一项" enableManualInput="true">
		<f:selectItems value="#{testList.item}" var="elem" itemValue="#{elem}" itemLabel="#{elem}" />
		<a4j:ajax event="selectitem" listener="#{testList.print}" render="out" />
		<rich:itemChangeListener />
	</rich:select>
	<br />
	<h:link value="返回列表" outcome="/rich/selects" />
</h:body>
</html>
