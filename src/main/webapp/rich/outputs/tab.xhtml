<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<style>
.rich-tab-inactive {
	cursor: pointer;
}

.rf-tab-hdr-tabline-vis.rf-tab-hdr-tabline-top {
	background: none;
}

.rf-tab-lbl {
	padding: 30px;
}
</style>
	<title>Richfaces4 rich标签库 tab组件</title>
</h:head>

<h:body>
	<script language="javascript">
		function switchLi(){
			var comp=RichFaces.$('bgTab');
			comp.switchToItem('li');
		}
		function switchFirst(){
			var comp=RichFaces.$('bgTab');
			comp.firstItem();
		}
	</script>
	
	<h:form id="tabForm" prependId="false">
		<rich:tabPanel id="bgTab" switchType="ajax" activeItem="kun" headerAlignment="right" headerPosition="top" headerLocation="center"
			onbeforeitemchange="alert('beforeitemchange');" onitemchange="alert('itemchange');" itemChangeListener="#{tabBean.doItemChanging}" cycledSwitching="true"
			title="八卦" headerStyle="color:green">
			<rich:itemChangeListener id="icl" for="callsTab" type="creative.fire.jsfrf.rf.output.JSFRFItemChangeListener" />

			<rich:tab name="qian">
				<f:facet name="header">
					乾
				</f:facet>

				<rich:panel id="graphPanel2">
					#{text}
					</rich:panel>
			</rich:tab>

			<rich:tab header="坤" name="kun">
				<rich:panel id="graphPanel3">
32
					</rich:panel>
			</rich:tab>

			<rich:tab header="离" name="li">
				<rich:panel id="graphPanel4">
4
					</rich:panel>
			</rich:tab>

			<rich:tab header="坎" name="kan">
				<rich:panel id="graphPanel5">
5
					</rich:panel>
			</rich:tab>
		</rich:tabPanel>
		<a4j:commandButton value="切换到离" onclick="switchLi()" immediate="true" />
		<a4j:commandButton value="切换到第一项" onclick="switchFirst()" immediate="true" />
	</h:form>
	<br />
	<h:link value="返回列表" outcome="/rich/outputs" />
</h:body>
</html>
