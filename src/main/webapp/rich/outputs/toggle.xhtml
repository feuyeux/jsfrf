<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<link rel="shortcut icon" href="#{jsfrfEnv.imagePath}favicon.ico" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<h:outputStylesheet >
	a{
	font-size:11px;
	}
	</h:outputStylesheet>
	<title>Richfaces4 rich标签库</title>
</h:head>

<h:body>
	<h:form id="toggleForm">
		<rich:panel header="使用指南" style="width:330px">
			<rich:togglePanel id="toggleP" switchType="ajax">
				<rich:togglePanelItem id="toggleI1">
					<rich:panel header="JSF">
						<h:graphicImage
							url="http://java.net/nonav/projects/javaserverfaces-spec-public/sources/svn/content/trunk/www/images/jsf_logo.gif?rev=155" />
					</rich:panel>
					<h:commandLink value="下一步" style="margin-left:250px;">
						<rich:toggleControl targetItem="@next" />
					</h:commandLink>
				</rich:togglePanelItem>

				<rich:togglePanelItem id="toggleI2">
					<rich:panel header="RichFaces">
						<h:graphicImage url="http://upload.wikimedia.org/wikipedia/commons/5/5e/Richfaces_logo.gif" width="200px" />
					</rich:panel>
					<h:commandLink value="上一步"  style="margin-left:200px;">
						<rich:toggleControl targetItem="@prev" />
					</h:commandLink>
					<h:commandLink value="下一步"  style="margin-left:20px;">
						<rich:toggleControl targetItem="@next" />
					</h:commandLink>
				</rich:togglePanelItem>

				<rich:togglePanelItem id="toggleI3">
					<rich:panel header="JSF_RichFaces">
						<h:graphicImage url="/resources/img/favicon.ico" height="64px" />
					</rich:panel>
					<h:commandLink value="上一步">
						<rich:toggleControl targetItem="@prev" />
					</h:commandLink>
				</rich:togglePanelItem>
			</rich:togglePanel>

			<h:panelGrid columns="3">
				<h:commandButton value="向前">
					<rich:toggleControl targetPanel="toggleP" targetItem="@prev" />
				</h:commandButton>
				<h:commandButton value="JSF_RichFaces">
					<rich:toggleControl targetPanel="toggleP" targetItem="toggleI3" />
				</h:commandButton>
				<h:commandButton value="向后">
					<rich:toggleControl targetPanel="toggleP" targetItem="@next" />
				</h:commandButton>
			</h:panelGrid>
		</rich:panel>
	</h:form>
	<br />
	<h:link value="返回列表" outcome="/rich/outputs" />
</h:body>
</html>
