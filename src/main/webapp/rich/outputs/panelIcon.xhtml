<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<link rel="shortcut icon" href="#{jsfrfEnv.imagePath}favicon.ico" />
	<title>Richfaces4 rich标签库</title>
</h:head>

<h:body>
	<h:panelGrid columns="2">
		<h:outputText value="none" /> ……
		<h:outputText value="transparent" /> ……
		<h:outputText value="chevronUp" />
		<h:graphicImage name="chevronUp.png" alt="rf-ico-chevron-up.png" library="org.richfaces.images" />
		<h:outputText value="chevron" />
		<h:graphicImage name="chevron.png" alt="rf-ico-chevron.png" library="org.richfaces.images" />
		<h:outputText value="chevronDown" />
		<h:graphicImage name="chevronDown.png" alt="rf-ico-chevron-down.png" library="org.richfaces.images" />
		<h:outputText value="chevronLeft" />
		<h:graphicImage name="chevronLeft.png" alt="rf-ico-chevron-left.png" library="org.richfaces.images" />
		<h:outputText value="disc" />
		<h:graphicImage name="disc.png" alt="rf-ico-disc.png" library="org.richfaces.images" />
		<h:outputText value="grid" />
		<h:graphicImage name="grid.png" alt="rf-ico-grid.png" library="org.richfaces.images" />
		<h:outputText value="triangleUp" />
		<h:graphicImage name="triangleUp.png" alt="rf-ico-triangle-up.png" library="org.richfaces.images" />
		<h:outputText value="triangle" />
		<h:graphicImage name="triangle.png" alt="rf-ico-triangle.png" library="org.richfaces.images" />
		<h:outputText value="triangleDown" />
		<h:graphicImage name="triangleDown.png" alt="rf-ico-triangle-down.png" library="org.richfaces.images" />
		<h:outputText value="triangleLeft" />
		<h:graphicImage name="triangleLeft.png" alt="rf-ico-triangle-left.png" library="org.richfaces.images" />
	</h:panelGrid>
	<br />
	<h:link value="返回列表" outcome="/rich/outputs" />
</h:body>
</html>
