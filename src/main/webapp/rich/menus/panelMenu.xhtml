<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
	<script>
		function collapseAll(pm) {

		}

		function expandAll(pm) {

		}

		function selectItem(pm, itemId) {

		}
	</script>
</h:head>

<h:body>
	<h:form id="pmForm">
		<h:panelGrid columns="2" columnClasses="vtop,vtop" width="330">
			<rich:panelMenu style="width:200px" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp" groupCollapsedLeftIcon="triangleDown"
				topGroupExpandedRightIcon="chevronUp" topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" itemChangeListener="#{panelMenuBean.itemChange}">

				<rich:panelMenuGroup label="八卦" actionListener="#{panelMenuBean.groupSelect}" selectable="true" mode="ajax">
					<c:if test="#{not empty zhouyiMap.map}">
						<c:forEach var='item' items='#{zhouyiMap.map}' varStatus="status">
							<rich:panelMenuItem label="#{status.index+1} #{item.key}" name="#{item.value.pronounce}" action="#{panelMenuBean.itemSelect(item.key)}" />
						</c:forEach>
					</c:if>
				</rich:panelMenuGroup>

				<rich:panelMenuGroup label="五行">
					<rich:panelMenuItem label="金" name="gold" />
					<rich:panelMenuItem label="木" name="wood" />
					<rich:panelMenuItem label="水" name="water" />
					<rich:panelMenuItem label="火" name="fire" />
					<rich:panelMenuItem label="土" name="earch" />
				</rich:panelMenuGroup>
			</rich:panelMenu>

			<a4j:outputPanel ajaxRendered="true">
				<rich:panel id="result" rendered="#{not empty panelMenuBean.menuSelected}">
					<h:outputText value="#{panelMenuBean.menuSelected}"/>
				</rich:panel>
			</a4j:outputPanel>
		</h:panelGrid>

	</h:form>
	<br />
	<h:link value="返回列表" outcome="/rich/menus" />
</h:body>

</html>
