<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
	<h:outputScript>
	//<![CDATA[	
	function resize(id, divisor) {
		var pic = document.getElementById(id);
		pic.width = Math.round(pic.width * divisor);
		pic.heigth = Math.round(pic.height * divisor);
	}
	
	function enlarge(id){
		resize(id, 1.25);
	}
	
	function decrease(id){
		resize(id, 0.9);
	}
	
	function groupshow(){
		#{rich:element('cmConsole')}.innerHTML='on group show';
	}
	
	function grouphide(){
		#{rich:element('cmConsole')}.innerHTML='on group hide';
	}
	//]]>
	</h:outputScript>
</h:head>
<h:body>
	<h:form id="cmform">
		<h:graphicImage id="pic" library="img/vendor1" name="logo.png" />

		<rich:contextMenu target="pic" mode="client" showDelay="30" popupWidth="20"
		ongrouphide="grouphide()" ongroupshow="groupshow()">
			<rich:menuGroup label="缩放">
				<rich:menuItem id="zin" label="放大" onclick="enlarge('cmform:pic');" />
				<rich:menuItem id="zout" label="缩小" onclick="decrease('cmform:pic');" />
			</rich:menuGroup>
			<rich:menuItem label="旋转" />
		</rich:contextMenu>
		<h:outputLabel id="cmConsole"/>
	</h:form>

	<br />
	<h:link value="返回列表" outcome="/rich/menus" />
</h:body>

</html>
