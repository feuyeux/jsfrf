<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
	<style>
	.pic {
		margin-bottom: -4px;
		margin-right: 2px;
	}
	
	.search .rf-ddm-itm-sel {
		background-color: transparent;
		background-image: none;
		border-color: transparent;
		cursor: default;
	}
	</style>
</h:head>
<h:body>
	<h:form id="cmform">
		<h:outputScript library="javascript" name="picturesUtils.js" target="head" />
		<h:graphicImage id="pic" library="img/vendor1" name="logo.png"/>
		
		<rich:contextMenu target="pic" mode="client">
			<rich:menuItem id="zin" label="放大" onclick="enlarge('cmform:pic');"  />
			<rich:menuItem id="zout" label="缩小" onclick="decrease('cmform:pic');"  />
		</rich:contextMenu>
	</h:form>

	<br />
	<h:link value="返回列表" outcome="/rich/menus" />
</h:body>

</html>
