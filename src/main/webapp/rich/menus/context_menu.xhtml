<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
	<style>
.pic {
	margin-bottom: -4px;
	margin-right: 2px;
}

.search .rf-ddm-itm-sel {
	background-color: transparent;
	background-image: none;
	border-color: transparent;
	cursor: default;
}
</style>
</h:head>
<h:body>
	<h:form id="cmform">
		<h:outputScript library="org.richfaces.showcase/js" name="picturesUtils.js" />

		<h:graphicImage library="org.richfaces.showcase/img" name="pic1.jpg" id="pic" style="border : 5px solid #E4EAEF" />

		<rich:contextMenu target="pic" mode="client">
			<rich:menuItem label="Zoom In" onclick="enlarge('form:pic');" id="zin" />
			<rich:menuItem label="Zoom Out" onclick="decrease('form:pic');" id="zout" />
		</rich:contextMenu>
	</h:form>

	<br />
	<h:link value="返回列表" outcome="/rich/menus" />
</h:body>

</html>
