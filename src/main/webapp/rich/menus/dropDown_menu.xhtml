<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
</h:head>
<h:body>
	<h:form id="ddmForm">
		<rich:toolbar height="26px">
			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:panelGroup>
						<h:graphicImage library="img" name="bagua.jpg" width="16px" height="16px" />
						<h:outputText value="八卦" />
					</h:panelGroup>
				</f:facet>
				<rich:menuItem label="乾" action="#{a4jBean.foo}" icon="/resources/img/qian.jpg" />
				<rich:menuSeparator />
				<rich:menuGroup label="坤">
					<rich:menuItem label="12否 "/>
					<rich:menuItem label="2坤 " onmouseout="alert('坤六段');">
						<f:facet name="icon">
							<h:graphicImage value="/resources/img/kun.jpg" width="16px" height="16px"/>
						</f:facet>
					</rich:menuItem>
					<rich:menuItem label="16豫 " />
					<rich:menuItem label="23剥 " />
					<rich:menuItem label="35晋" />
					<rich:menuItem label="8比" />
					<rich:menuItem label="45萃 " />
					<rich:menuItem label="20观" />
				</rich:menuGroup>
			</rich:dropDownMenu>

			<rich:dropDownMenu mode="ajax">
				<f:facet name="label">
					<h:panelGrid cellpadding="0" cellspacing="0" columns="2">
						<h:graphicImage library="img" name="wuxing.jpg" width="16px" height="16px" />
						<h:outputText value="五行" />
					</h:panelGrid>
				</f:facet>
				<rich:menuItem label="金 " />
				<rich:menuItem label="水" />
			</rich:dropDownMenu>
		</rich:toolbar>
	</h:form>

	<br />
	<h:link value="返回列表" outcome="/rich/menus" />
</h:body>

</html>
