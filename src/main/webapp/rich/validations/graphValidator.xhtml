<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<link rel="shortcut icon" href="#{jsfrfEnv.imagePath}favicon.ico" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
</h:head>

<h:body>
	<!-- GraphValidateBean -->
	<h:form id="gvform">
		<rich:panel style="width:350px;height:150px" header="用户信息录入">
			<rich:graphValidator id="graphValidator" value="#{gvBean}">
				<h:panelGrid columns="2">
					<h:outputText value="编号" />
					<h:inputText id="numberText" value="#{gvBean.identification}" />

					<h:outputText value="输入密码" />
					<h:inputText id="pwText" value="#{gvBean.password}" />

					<h:outputText value="确认密码" />
					<h:inputText id="pwText2" value="#{gvBean.repassword}" />
				</h:panelGrid>
			</rich:graphValidator>
			<rich:messages />
		</rich:panel>
		<h:commandButton value="提交"/>
	</h:form>

	<br />
	<h:link value="返回列表" outcome="/rich/validation" />
</h:body>
</html>
