<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
</h:head>

<h:body>
	<h:form id="gvform">
		<rich:graphValidator value="#{gvBean}" id="graphValidator">
			<rich:panel>
				<h:panelGrid columns="2">
					<h:outputText value="编号" />
					<h:inputText value="#{gvBean.identification}" id="textId" />

					<h:outputText value="输入密码" />
					<h:inputText value="#{gvBean.password}" id="p" />

					<h:outputText value="确认密码" />
					<h:inputText value="#{gvBean.repassword}" id="rp" />
				</h:panelGrid>
			</rich:panel>
		</rich:graphValidator>
		<h:commandButton value="提交" action="/rich/validation"/>
	</h:form>
	<rich:messages for="graphValidator" />
	<rich:messages globalOnly="true" />
	<br />
	<h:link value="返回列表" outcome="/rich/validation" />
</h:body>
</html>
