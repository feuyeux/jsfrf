<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
</h:head>
<h:body>
	<rich:panel>
		<h:form>
			<h:panelGrid columns="2">
				<rich:validator event="change">
					<h:outputText value="X" />
					<h:inputText label="x" id="x" value="#{flash.x}" required="true">
						<f:validateLength minimum="3" />
					</h:inputText>
												
					<h:outputText value="Y" />
					<h:inputText label="y" id="y" value="#{flash.y}">
						<f:validateLength minimum="2" maximum="3" />
					</h:inputText>
				</rich:validator>

				<rich:notifyMessages stayTime="2000" animationSpeed="500" nonblocking="true" appearAnimation=""/>
				
				<f:facet name="footer">
					<a4j:commandButton value="测试" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</rich:panel>
</h:body>
</html>
