<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>Richfaces4 rich标签库</title>
</h:head>
<h:body>
	<rich:notify stayTime="#{notifyBean.stayTime}" sticky="#{notifyBean.sticky}" nonblocking="#{notifyBean.nonblocking}"
		nonblockingOpacity="#{notifyBean.nonblockingOpacity}" showShadow="#{notifyBean.showShadow}" showCloseButton="#{notifyBean.showCloseButton}"
		detail="#{notifyBean.detail}">

		<f:facet name="summary">
            Notification
        </f:facet>
	</rich:notify>
</h:body>
</html>
