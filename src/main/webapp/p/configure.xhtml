<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet name="jsf.conf.css" library="css" />
	<title>JSF2和Richfaces4使用指南</title>
</h:head>

<h:body>
	<table>
		<tbody>
			<tr>
				<td colspan="3">FacesContext Init Parameters</td>
			</tr>
			<c:forEach var='item' items='#{configBean.parameters}' varStatus="status">
				<tr>
					<td><h:outputText value="#{status.index+1}" /></td>
					<td><h:outputText value="#{item.key}" /></td>
					<td><h:outputText value="#{item.value}" /></td>
				</tr>
			</c:forEach>
		</tbody>
	</table>
	<table>
		<tbody>
			<tr>
				<td colspan="3">FacesContext Attributes</td>
			</tr>
			<c:forEach var='item' items='#{configBean.attributes}' varStatus="status">
				<tr>
					<td><h:outputText value="#{status.index+1}" /></td>
					<td><h:outputText value="#{item.key}" /></td>
					<td><h:outputText value="#{item.value}" /></td>
				</tr>
			</c:forEach>
		</tbody>
	</table>
	<h:link value="返回" outcome="/welcome" />
</h:body>
</html>
