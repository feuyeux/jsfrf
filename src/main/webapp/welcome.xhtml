<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<h:outputStylesheet name="jsfrf.css" library="css" />
	<title>JSF2和Richfaces4使用指南</title>
</h:head>

<h:body>
	<h:panelGrid id="outTable" columns="5" columnClasses="vtop,vtop,vtop,vtop,vtop" styleClass="jsfrfPanel">
		<h:panelGrid id="hTable">
			<h:outputText value="JSF2标准html库 " />
			<h:link value="1 资源组件" outcome="h/resources" />
			<h:link value="2 输入组件" outcome="h/inputs" />
			<h:link value="3 输出组件" outcome="h/outputs" />
			<h:link value="4 行为组件" outcome="h/click" />
		</h:panelGrid>

		<h:panelGrid id="fTable">
			<h:outputText value="JSF2标准核心库 " />
			<h:link value="1 多语言组件" outcome="f/loadBundle" />
			<h:link value="2 功能组件" outcome="f/functions" />
			<h:link value="3 转换组件" outcome="f/converts" />
			<h:link value="4 验证组件" outcome="f/validators" />
		</h:panelGrid>

		<h:panelGrid id="rfTable">
			<h:outputText value="Richfaces组件库" />
			<h:link value="1 输入组件" outcome="rich/inputs" />
			<h:link value="2 选择组件" outcome="rich/selects" />
			<h:link value="3 菜单组件" outcome="rich/menus" />
			<h:link value="4 验证组件" outcome="rich/validation" />
			<h:link value="5 输出组件" outcome="rich/outputs" />
			<h:link value="6 集合组件" outcome="rich/dataIterations" />
			<h:link value="7 树组件" outcome="rich/tree" />
			<h:link value="8 拖拽组件" outcome="rich/dragAndDrop" />
			<h:link value="9 脚本组件" outcome="rich/functions" />
			<h:link value="10 其它组件" outcome="rich/miscellaneous" />
		</h:panelGrid>

		<h:panelGrid id="a4jTable">
			<h:outputText value="A4J组件库 " />
			<h:link value="1 异步组件" outcome="a4j/actions" />
			<h:link value="2 队列组件" outcome="a4j/queues" />
			<h:link value="3 输出组件" outcome="a4j/outputs" />
			<h:link value="4 迭代组件" outcome="a4j/repeat" />
			<h:link value="5 监听组件" outcome="a4j/action/actionListener" />
		</h:panelGrid>

		<h:panelGrid id="oTable">
			<h:outputText value="其它" />
			<h:link value="1 Map输出" outcome="h/mapOutput" />
			<h:link value="2 值表达式" outcome="el/valueExpression" />
			<h:link value="3 操作符表达式" outcome="el/expressionOperators" />
			<h:link value="4 视图组件" outcome="ui/jsfrfComposition" />
			<h:link value="5 分页" outcome="pagination/pagingDatatable" />
			<h:link value="6 jsr303" outcome="f/validators/jsr303" />
			<h:link value="7 jsf脚本" outcome="/h/jsfjslib" />
			<h:link value="8 请求处理生命周期" outcome="h/lifecycle/begin" />
			<h:link value="9 验证器和转换器" outcome="f/vc" />
			<h:link value="10 立即属性" outcome="h/immediate/inputText" />
			<h:link value="11 导航" outcome="h/navigation/nav" />
			<h:link value="12 flash" outcome="h/navigation/flash" />
			<h:link value="13 download" outcome="h/download" />
		</h:panelGrid>
	</h:panelGrid>
	<!-- 动态分页 开始 -->
	<h:form>
		<h:outputScript library="javascript" name="dynamicPagination.js" />
		<a4j:jsFunction name="updatePageSize">
			<a4j:param name="pageSize" assignTo="#{displayResolution.pageSize}" />
		</a4j:jsFunction>
	</h:form>

	<script language="javascript">
		var pageSizeInput=getPageSize();
		updatePageSize(pageSizeInput);
		//alert(#{displayResolution.pageSize});
	</script>
	<!-- 动态分页 结束 -->
</h:body>
</html>
